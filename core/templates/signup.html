<!DOCTYPE html>
<html>
{% load static%}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link rel="shortcut icon" href="{% static 'img/logoDonaYdecide.jpg'%}">
  <link rel="stylesheet" href="{% static 'css/estiloRegistroDona_YDecide.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
  <div class="login-box">
    <img src="{% static 'img/logoDonaYdecide.jpg'%}" class="avatar" alt="">
    <br>
    {% if messages %}
    {% for msg in messages  %}
    <div {%if msg.tags %} class="alert alert-{{msg.tags}} alert-dismissible " {%endif%}role="alert">
      <button type="button" class="btn-close" data-bs-miss="alert"></button>
      <strong class="text-dark">{{msg}}</strong>
    </div>
    {% endfor%}
    {% endif %}
    <br><br>
    <H1>Registrate aqui!</H1>
    <form action="" method="POST" id="loginUsuario">
      {% csrf_token %}
      <div class="form group">
        <!--Nombres -->
        <label for="Nombres">Nombre</label>
        {{ form.username }}
        <label for="Email">Correo</label>
        {{ form.email }}
        <!--Password -->
        <label for="Password">Contraseña</label>
        {{ form.password1 }}
        <label for="Password">Confirmar Contraseña</label>
        {{ form.password2 }}
        <!-- boton -->
        <div class="text-center">
          <a href="{% url 'productos' %}"> <button type="submit" class="btn btn-primary">Registrarse
            </button></a>
          <br>
          <a href="{% url 'login'%}">Iniciar Sesion!</a>
          <br>
        </div>

      </div>
    </form>
</body>

</html>
